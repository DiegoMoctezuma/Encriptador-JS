<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <main>
        <!--Header-->
        <header>
            <a href="https://www.aluracursos.com/" target="_blank"><img src="IMG/AluraLogo.svg" alt="Logo Alura"></a>
            <a href="https://github.com/DiegoMoctezuma/Encriptador-JS" target="_blank"><img src="IMG/github.svg" alt="Logo GitHub" class="logo-github"></a>
        </header>
        <section class="container">
                <!--Lectura del texto-->
            <section class="text-encriptar">
                <textarea name="" id="textEnDes" cols="50" rows="30" placeholder="Ingrese el texto aqui"></textarea>
                <div class="ayuda">
                    <img src="IMG/info.svg" alt="icono de informacion">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <fieldset class="botones-en-des">
                    <button onclick="mostrarTextoEncriptado();" class="btn encriptar">Encriptar</button>
                    <button onclick="mostrarTextoDesencriptado();" class="btn desencriptar">Desencriptar</button>
                </fieldset>
            </section>
            <!--Impresión del texto encriptado-->
            <section class="salida-text">
                <img src="IMG/wating.svg" alt="Imagen de espera" class="no-text-img" id="imgTextEnDes">
                <div>
                    <h2 id="titleEnDes">Ningún mensaje fue encontrado</h2>
                    <p id="textEncript">Ingresa el texto que deseas encriptar o desencriptar</p>
                </div>
                <button class="btn desencriptar copiar-enc" id="btnCopiar">Copiar</button>
            </section>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
